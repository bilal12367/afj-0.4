version: '3'

services:
  mediator:
    build: ..
    image: aries-framework-javascript
    container_name: afj-mediator
    command: yarn run-mediator
    # platform: linux/amd64
    volumes:
      - ../samples/mediator.ts:/www/samples/mediator.ts
      - ../package.json:/www/samples/package.json
    networks:
      - hyperledger
    ports:
      - 6001:6001

networks:
  hyperledger:
